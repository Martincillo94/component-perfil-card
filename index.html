<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <title>card profile component</title>
</head>
<body>
    <div class="card">
        <div class="section-one">
            <picture>
                <img src="./images/image-victor.jpg" alt="photo-vic">
            </picture>
        </div>
        <div class="section-two">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="city">London</p>
            <div class="details">
                
                    <div class="follow">
                        <span class="amount">80K</span>
                        <span class="name-detail">Followers</span>
                    </div>
                    <div class="like">
                        <span class="amount">803K</span>
                        <span class="name-detail">Likes</span>
                    </div>
                    <div class="photos">
                        <span class="amount">1.4K</span>
                        <span class="name-detail">Photos</span>
                    </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
